<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUBBLE GAME</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="paneltop">
                <div class="margin">
                <div class="elem">
                    <h2>Hit</h2>
                    <div class="box" id="hitval">5
                    </div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div class="box" id="timervalue">60
                    </div>
                    <div class="time-operator">
                        <div class="arrow" id="increase"><i class="ri-arrow-up-s-fill"></i></div>
                    <div class="arrow" id="decrease"><i class="ri-arrow-down-s-fill"></i></div>
                    </div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div class="box" id="scoreval">0
                    </div>
                </div>
            </div>
            </div>
            <div id="panelbottom">
              
            
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
